<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Video</title>
    <style>
        body{
            width: 100%;
            height: 100%;
        }
        #myVideo {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        }
        .content {
        height: 100%;
        width: 100%;
        top: 0;
        left: 0;
        position: absolute;
     
        background: linear-gradient(
        180deg, #000000 0%, #FF8900 100%);
        opacity: 0.35;
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="myVideo">
        <source src="train-video.mp4" type="video/mp4">
      Your browser does not support the video tag.
      </video>
      <div class="content"></div>
</body>
</html>
